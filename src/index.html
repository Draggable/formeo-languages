<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <meta name="description" content="Language files for formeo drag and drop form editor" />
  <meta name="theme-color" content="#232323" />
  <title>Formeo i18N</title>
</head>

<body>
  <div class="site-wrap">
    <header id="demo-header">
      <div class="lang-select">
        <label for="lang-select">Language</label>
        <select name="lang-select" id="lang-select" class="form-control">
          <% langFiles.forEach(function(langFile) { %>
            <option value="<%- langFile.locale %>" dir="<%- langFile.dir %>"><%- langFile.nativeName %></option>
            <% }); %>
        </select>
      </div>
    </header>
    <section id="main_content">
      <table id="active-lang">
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </section>
  </div>

</body>

</html>
